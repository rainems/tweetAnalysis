<!DOCTYPE html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"> {% block head %}
    <link rel="icon" href="{{url_for('static', filename='logo.png')}}">
    <title>{{title}}</title>
    {% endblock %}
</head>

<body>

    <div class='jumbotron jumbotron-fluid'>
        <div class='row'>
            <div class='col-sm-12 text-center'>
                <img src="{{url_for('static', filename='logo.png')}}" class="center-block" height="150" width="auto" alt="Responsive image"
                    </img>
            </div>
        </div>
    </div>

    <br>

    <div class='container-fluid'>

        <div class='row'>
            <div class='col-md-4'>

                {% block filter1 %} Search for tweets here {% endblock %} {% block filter2 %} Search Here {% endblock %}
            </div>
            <div class='col-md-8' padding-top: '50px'>
                <div class='container'>
                    <br>
                </div>
                {% block data %} Tweets will be listed here {% endblock %}
            </div>
        </div>

        <!-- jQuery 2.x -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        {% block footer %} {% endblock %}
    </div>
</body>
